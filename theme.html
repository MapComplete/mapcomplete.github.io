    window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
            // register service worker
            navigator.serviceWorker.register('/service-worker.js').then(
                () => {
                    console.log('Service worker registration successful');
                },
                err => {

                });
        } else {

        }
